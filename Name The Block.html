<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <title>Name the block</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }

        #container {
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 75%;
            position: relative;
        }

        .option-settings {
            position: absolute;
            top: 10px;
            left: 10px;
            cursor: pointer;
        }

        select {
            width: 100%;
            padding: 10px;
            cursor: pointer;
            border-radius: 8px;
            border: 1px solid #ccc;
        }

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"] {
            width: 35%;
            padding: 5px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        button#generate:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        /* Modal styles */
        #modal {
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            display: none;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            position: absolute;
            width: 40%;
            height: 50%;
            top: 50%;
            left: 50%;  
            transform: translate(-50%, -50%);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            gap: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .select-label-container {
            width: 30%;
            text-align: left;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .close {
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 30px;
            cursor: pointer;
        }

        /* Output section */
        #output {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        #output img {
            transition: transform 0.3s;
        }

        #output img:hover {
            transform: scale(1.1);
        }

        #output div {
            text-align: center;
            margin: 10px;
        }

        .image-description {
            font-size: 18px;
            margin-top: 5px;
            color: #666;
            display: none;
        }

        #feedback {
            font-size: 20px;
            margin-top: 10px;
        }

        #result.correct {   
            color: green;
        }

        #result.wrong {
            color: red;
        }

        .shake {
            animation: shake 0.3s ease-in-out;
            border: 2px solid red !important; /* Override the border style for a red border */
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
        }

        @media (max-width: 2560px) {
            input, #text {
                width: 35%;
            }
            #container {
                width: 45%;
            }

        }
        
        @media (max-width: 768px) {
            input, #text {
                width: 50%;
            }
            .modal-content {
                width: 75%;
                height: 40%;
            }
            #container {
                width: 95%;
            }

        }

    </style>
</head>
<body>
    
    <h1>Name the Block</h1>
    <div id="container">
        <svg class="option-settings" width="30px" height="30px" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg" fill="#000000"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"><path fill="#000000" d="M600.704 64a32 32 0 0 1 30.464 22.208l35.2 109.376c14.784 7.232 28.928 15.36 42.432 24.512l112.384-24.192a32 32 0 0 1 34.432 15.36L944.32 364.8a32 32 0 0 1-4.032 37.504l-77.12 85.12a357.12 357.12 0 0 1 0 49.024l77.12 85.248a32 32 0 0 1 4.032 37.504l-88.704 153.6a32 32 0 0 1-34.432 15.296L708.8 803.904c-13.44 9.088-27.648 17.28-42.368 24.512l-35.264 109.376A32 32 0 0 1 600.704 960H423.296a32 32 0 0 1-30.464-22.208L357.696 828.48a351.616 351.616 0 0 1-42.56-24.64l-112.32 24.256a32 32 0 0 1-34.432-15.36L79.68 659.2a32 32 0 0 1 4.032-37.504l77.12-85.248a357.12 357.12 0 0 1 0-48.896l-77.12-85.248A32 32 0 0 1 79.68 364.8l88.704-153.6a32 32 0 0 1 34.432-15.296l112.32 24.256c13.568-9.152 27.776-17.408 42.56-24.64l35.2-109.312A32 32 0 0 1 423.232 64H600.64zm-23.424 64H446.72l-36.352 113.088-24.512 11.968a294.113 294.113 0 0 0-34.816 20.096l-22.656 15.36-116.224-25.088-65.28 113.152 79.68 88.192-1.92 27.136a293.12 293.12 0 0 0 0 40.192l1.92 27.136-79.808 88.192 65.344 113.152 116.224-25.024 22.656 15.296a294.113 294.113 0 0 0 34.816 20.096l24.512 11.968L446.72 896h130.688l36.48-113.152 24.448-11.904a288.282 288.282 0 0 0 34.752-20.096l22.592-15.296 116.288 25.024 65.28-113.152-79.744-88.192 1.92-27.136a293.12 293.12 0 0 0 0-40.256l-1.92-27.136 79.808-88.128-65.344-113.152-116.288 24.96-22.592-15.232a287.616 287.616 0 0 0-34.752-20.096l-24.448-11.904L577.344 128zM512 320a192 192 0 1 1 0 384 192 192 0 0 1 0-384zm0 64a128 128 0 1 0 0 256 128 128 0 0 0 0-256z"></path></g></svg>
        <br><br>

        <div id="display">
            <img src="" id="displayedImage" width="90px">
            <p class="image-description" id="displayedDescription"></p>
        </div>

        <label for="text">Enter Name:</label>
        <input id="text" type="text" autofocus></input>
        <br>
        <button id="submit">Submit</button>
        <p id="feedback"></p>
    </div>

    <div id="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="select-label-container">
                <label for="imageWidth">Image Width (px):</label>
                <select id="imageWidth" style="background-color: #fff;">
                    <option value="90">90px</option>
                    <option value="100">100px</option>
                    <option value="120">120px</option>
                    <option value="150">150px</option>
                    <option value="170">170px</option>
                </select>
            </div>
            <div class="select-label-container">
                <label for="themeSelect">Select Theme:</label>
                <select id="themeSelect">
                    <option value="theme1">Blue Shapes</option>
                    <option value="theme2">Light Blue Shapes</option>
                </select>
            </div>




        </div>
    </div>

    <script>
        const themes = {    
            theme1: [
            { path: 'Blue_Theme/annotation.png', description: 'Annotation/Comment' },
            { path: 'Blue_Theme/collate.png', description: 'collate' },
            { path: 'Blue_Theme/connector.png', description: 'connector' },
            { path: 'Blue_Theme/data.png', description: 'data' },
            { path: 'Blue_Theme/database.png', description: 'database' },
            { path: 'Blue_Theme/decision.png', description: 'decision' },
            { path: 'Blue_Theme/delay.png', description: 'delay' },
            { path: 'Blue_Theme/direct data.png', description: 'direct data' },
            { path: 'Blue_Theme/display.png', description: 'display' },
            { path: 'Blue_Theme/document.png', description: 'document' },
            { path: 'Blue_Theme/internal storage.png', description: 'internal storage' },
            { path: 'Blue_Theme/logical or.png', description: 'logical OR' },
            { path: 'Blue_Theme/logical and.png', description: 'logical AND' },
            { path: 'Blue_Theme/loop limit.png', description: 'loop limit' },
            { path: 'Blue_Theme/manual input.png', description: 'manual input' },
            { path: 'Blue_Theme/manual loop.png', description: 'manual loop' },
            { path: 'Blue_Theme/merge.png', description: 'merge' },
            { path: 'Blue_Theme/multiple document.png', description: 'multiple document' },
            { path: 'Blue_Theme/off-page connector.png', description: 'off-page connector' },
            { path: 'Blue_Theme/paper tape.png', description: 'paper tape' },
            { path: 'Blue_Theme/preparation.png', description: 'preparation' },
            { path: 'Blue_Theme/process.png', description: 'process' },
            { path: 'Blue_Theme/sort.png', description: 'sort' },
            { path: 'Blue_Theme/stored data.png', description: 'stored data' },
            { path: 'Blue_Theme/subroutine.png', description: 'subroutine' },
            { path: 'Blue_Theme/tape data.png', description: 'tape data' },
            { path: 'Blue_Theme/teminator.png', description: 'teminator' }
            ],
            theme2: [
            { path: 'LightBlue_Theme/annotation.png', description: 'Annotation/Comment' },
            { path: 'LightBlue_Theme/collate.png', description: 'collate' },
            { path: 'LightBlue_Theme/connector.png', description: 'connector' },
            { path: 'LightBlue_Theme/data.png', description: 'data' },
            { path: 'LightBlue_Theme/database.png', description: 'database' },
            { path: 'LightBlue_Theme/decision.png', description: 'decision' },
            { path: 'LightBlue_Theme/delay.png', description: 'delay' },
            { path: 'LightBlue_Theme/direct data.png', description: 'direct data' },
            { path: 'LightBlue_Theme/display.png', description: 'display' },
            { path: 'LightBlue_Theme/document.png', description: 'document' },
            { path: 'LightBlue_Theme/internal storage.png', description: 'internal storage' },
            { path: 'LightBlue_Theme/logical or.png', description: 'logical OR' },
            { path: 'LightBlue_Theme/logical and.png', description: 'logical AND' },
            { path: 'LightBlue_Theme/loop limit.png', description: 'loop limit' },
            { path: 'LightBlue_Theme/manual input.png', description: 'manual input' },
            { path: 'LightBlue_Theme/manual loop.png', description: 'manual loop' },
            { path: 'LightBlue_Theme/merge.png', description: 'merge' },
            { path: 'LightBlue_Theme/multiple document.png', description: 'multiple document' },
            { path: 'LightBlue_Theme/off-page connector.png', description: 'off-page connector' },
            { path: 'LightBlue_Theme/paper tape.png', description: 'paper tape' },
            { path: 'LightBlue_Theme/preparation.png', description: 'preparation' },
            { path: 'LightBlue_Theme/process.png', description: 'process' },
            { path: 'LightBlue_Theme/sort.png', description: 'sort' },
            { path: 'LightBlue_Theme/stored data.png', description: 'stored data' },
            { path: 'LightBlue_Theme/subroutine.png', description: 'subroutine' },
            { path: 'LightBlue_Theme/tape data.png', description: 'tape data' },
            { path: 'LightBlue_Theme/teminator.png', description: 'teminator' }
            ]
        };

        let currentTheme = 'theme1';
        let previousWords = [];
        let currentWord = null;

        function getRandomWord() {
            const availableWords = themes[currentTheme];
            const filteredWords = availableWords.filter((_, index) => !previousWords.includes(index));

            if (filteredWords.length === 0) {
                previousWords = [];
                return getRandomWord();
            }

            const randomIndex = Math.floor(Math.random() * filteredWords.length);
            previousWords.push(randomIndex);
            return filteredWords[randomIndex];
        }

        function displayRandomWord() {
            const translation = getRandomWord();
            const displayedImageElement = document.getElementById("displayedImage");
            const displayedDescriptionElement = document.getElementById("displayedDescription");

            displayedImageElement.src = translation.path;
            displayedDescriptionElement.textContent = translation.description;
            currentWord = translation.description;
        }

        function submitAnswer() {
            const enteredDescription = document.getElementById("text").value.trim();
            const correctDescription = currentWord;

            const feedbackElement = document.getElementById("feedback");
            const displayedImageElement = document.getElementById("displayedImage");

            if (enteredDescription.toLowerCase() === correctDescription.toLowerCase()) {
                feedbackElement.textContent = "Correct!";
                feedbackElement.style.color = "green";
                displayedImageElement.classList.remove("shake");
                displayRandomWord();
                document.getElementById("text").value = '';
            } else {
                feedbackElement.textContent = "Incorrect. Try again.";
                feedbackElement.style.color = "red";
                displayedImageElement.classList.add("shake");
                setTimeout(() => {
                    displayedImageElement.classList.remove("shake");
                }, 500);
            }
        }

        const submitButton = document.getElementById("submit");
        const textInput = document.getElementById("text");

        textInput.addEventListener("keyup", function(event) {
            if (event.key === "Enter") {
                submitAnswer();
            }
        });

        submitButton.addEventListener("click", submitAnswer);
        displayRandomWord();

        const imageWidthSelect = document.getElementById("imageWidth");

        imageWidthSelect.addEventListener("change", function () {
            const width = imageWidthSelect.value;
            document.getElementById("displayedImage").style.width = width + 'px';
        });

        const themeSelect = document.getElementById("themeSelect");
        themeSelect.addEventListener("change", function () {
            currentTheme = themeSelect.value;
            previousWords = []; // Reset previous words for the new theme
            displayRandomWord(); // Display a word from the new theme
        });

        const modal = document.getElementById('modal');

        document.querySelector('.close').addEventListener('click', () => {
            modal.style.display = 'none';
        });
        
        document.querySelector('.option-settings').addEventListener('click', () => {
            modal.style.display = 'flex';
        });

        window.addEventListener('click', (event) => {
            if (event.target === modal) modal.style.display = 'none';
        });
    </script>
</body>
</html>
